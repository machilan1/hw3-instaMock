<div class="timely">
  <ng-container *ngFor="let user of userList$ | async">
    <div class="wrapper">
      <div class="circle">
        <img class="circle-pic" [src]="user.profilePicture" alt="123" />
      </div>
      <div class="userID">{{ user.userID }}</div>
    </div>
  </ng-container>
</div>
